<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 200px;
      }
      h3 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <h3>Mouse Gestures</h3>
    <ul>
      <li><b>L</b> → Back</li>
      <li><b>R</b> → Forward</li>
      <li><b>UD</b> → Reload</li>
      <li><b>LU</b> → Previous Tab</li>
      <li><b>RU</b> → Next Tab</li>
    </ul>
  </body>
</html>
